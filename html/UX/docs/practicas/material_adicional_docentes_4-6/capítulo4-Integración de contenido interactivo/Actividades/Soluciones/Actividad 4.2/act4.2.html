<html>
    <head>
        <title>Actividad 4.2 jQuery</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript">

            $(document).ready(function () {
                $("a").click(function () {
                    setList();
                });
            });
            var setList = function () {
                var x = $("#number").val();
                var lista = "<ul>";
                for (var i = 1; i <= x; i++) {
                    lista += "<li>" + i + "</li>";
                }

                lista += "</ul>";
                $("#contenedorLista").html(lista);
            };
        </script>

    </head>
    <body>
        <input id="number" type="text" value="">
        <p>Enter a number in the box and click <a href="#">here</a>.</p>
        <div id="contenedorLista"></div>
    </body>
</html>
