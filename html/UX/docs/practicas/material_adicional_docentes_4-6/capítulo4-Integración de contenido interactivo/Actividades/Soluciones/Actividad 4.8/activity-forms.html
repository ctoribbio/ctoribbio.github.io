<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Pello Altadill">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forms in Bootstrap</title>
  <!-- Bootstrap style -->
  <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container-fluid">

  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <div class="panel panel-success">
        <div class="panel-heading">Forms activity</div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <label for="login">Login</label>
            <div class="input-group">
              <span class="input-group-addon glyphicon glyphicon-user"></span>
              <input type="text" class="form-control" id="login">
            </div>
            <label for="password">Password</label>
            <div class="input-group">
              <span class="input-group-addon glyphicon glyphicon-lock"></span>
              <input type="password" class="form-control" id="password">
            </div>
            <label for="password">Repeat Password</label>
            <div class="input-group">
              <span class="input-group-addon glyphicon glyphicon-lock"></span>
              <input type="password" class="form-control" id="password">
            </div>
            <label for="email">Email</label>
            <div class="input-group">
              <span class="input-group-addon glyphicon glyphicon-envelope"></span>
              <input type="text" class="form-control" id="email">
            </div>
            <label for="site">Personal site</label>
            <div class="input-group">
              <span class="input-group-addon glyphicon glyphicon-home"></span>
              <input type="text" class="form-control" id="site">
            </div>
            <div class="input-group" style="margin-top: 1em;">
              <button type="submit" class="form-control btn btn-info">Sign up</button>
            </div>
          </form>
        </div>
      </div>


</div>

  <div class="col-md-4">
  </div>

</div>
  <script src="bs/js/jquery-1.11.3.min.js"></script>
  <script src="bs/js/bootstrap.min.js"></script>
  </body>
  </html>
