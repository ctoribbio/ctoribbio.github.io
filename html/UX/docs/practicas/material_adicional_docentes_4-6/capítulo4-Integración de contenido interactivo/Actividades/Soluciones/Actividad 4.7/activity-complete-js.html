<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Pello Altadill">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabs example</title>
    <!-- Bootstrap style -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="container-fluid">
  <div id="gorgeousPics" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
    <li data-target="#companyStuff" data-slide-to="0" class="active"></li>
    <li data-target="#companyStuff" data-slide-to="1"></li>
    <li data-target="#companyStuff" data-slide-to="2"></li>
    <li data-target="#companyStuff" data-slide-to="3"></li>
    <li data-target="#companyStuff" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <div class="carousel-caption">
            <h1 style="padding-top: 50px">Wellcome to my Web</h1>
        </div>
      <img src="images/pic1.jpg" alt="We are good picture">
      </div>
      <div class="item">
      <img src="images/pic2.jpg" alt="We are fast picture">
      <div class="carousel-caption">
          <h1 style="padding-top: 50px">Wellcome to my Web</h1>
      </div>
    </div>
    <div class="item">
      <img src="images/pic3.jpg" alt="We are cheap picture">
      <div class="carousel-caption">
          <h1 style="padding-top: 50px">Wellcome to my Web</h1>
      </div>
    </div>
    <div class="item">
    <img src="images/pic4.jpg" alt="We are the best picture">
    <div class="carousel-caption">
        <h1 style="padding-top: 50px">Wellcome to my Web</h1>
    </div>
    </div>
</div>
  <a class="left carousel-control" href="#companyStuff" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#companyStuff" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
  <div>
    <ul class="nav nav-tabs">
        <li><a href="#tab1" data-toggle="tab">
          <span class="glyphicon glyphicon-home"></span>&nbsp;Home
        </a></li>
        <li  class="active"><a href="#tab2" data-toggle="tab">
          <span class="glyphicon glyphicon-download"></span>&nbsp;Downloads
        </a></li>
        <li ><a href="#tab3" data-toggle="tab">
          <span class="glyphicon glyphicon-upload"></span>&nbsp;Uploads
        </a></li>
        <li ><a href="#tab4" data-toggle="tab">
          <span class="glyphicon glyphicon-question-sign"></span>&nbsp;About
        </a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane" id="tab1"><br/>
        First tab content
      </div>
      <div class="tab-pane active" id="tab2"><br/>
                <h2><span class="glyphicon glyphicon-download"></span>&nbsp;Downloads</h2>
                Downloading latest pics...
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%;min-width: 2em;">
                      <!-- Remove comments and number will not be displayed -->
                      <!-- span class="sr-only">65% Done</span -->
                      74% Done
                    </div>
                  </div>
              </div>
      <div class="tab-pane" id="tab3"><br/>Third tab content</div>
      <div class="tab-pane" id="tab4"><br/>Fourth tab content</div>
    </div>
  </div>
</div>
  <script src="bs/js/jquery-1.11.3.min.js"></script>
  <script src="bs/js/bootstrap.min.js"></script>
</body>
</html>
