<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Act.4.5</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" />
    <style type="text/css">
        * {
            font: normal 12px arial, verdana;
        }

        .error, #successDialog {
            display: none;
        }

        .error {
            color: red;
        }

        .errorColor {
            border-color: red !important;
        }
    </style>
</head>
<body>

     <form id="loginSample" style="border: 3px solid rgb(153, 153, 153); width: 300px; padding: 6px;">
        <p>
            <label for="username">Username:</label>
            <input id="username" type="text" size="40" placeholder="username" required="required">
        </p>
        <p>
            <label for="password">Password:</label>
            <input id="password" type="password" size="40" placeholder="password" required="required">
        </p>
        <p>
            <input type="submit" value="Login">
        </p>
        <p class="error">
            Login incorrect. Please, try again
        </p>
    </form>
    <p>
        <input type="button" id="bounce" value="Bounce">
        <input type="button" id="highlight" value="Highlight">
        <input type="button" id="pulsate" value="Pulsate">
        <input type="button" id="shake" value="Shake">
    </p>
	 <div id="successDialog" title="Congratulations!">
        <p>
            Login successful
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/modernizr-custom.js"></script>
    <script type="text/javascript" src="js/polyfiller.js"></script>
    <script type="text/javascript">
        $("#bounce").click(function () {
            $("#loginSample").effect("bounce");
        });

        $("#highlight").click(function () {
            $("#loginSample").effect("highlight");
        });

        $("#pulsate").click(function () {
            $("#loginSample").effect("pulsate");
        });

        $("#shake").click(function () {
            $("#loginSample").effect("shake");
        });
		
		$(function () {
            $("form").on("submit", function (e) {
                e.preventDefault();
                if ($("#username").val() != "admin" || $("#password").val() != "admin") {
                    $(".error").show();
                    $("#loginSample").addClass("errorColor");
                    $("#loginSample").effect("shake");
                } else {
                    $(".error").hide();
                    $("#loginSample").removeClass("errorColor");
                    $("#successDialog").dialog({
                        modal: true,
                        buttons: {
                            Ok: function () {
                                $(this).dialog("close");
                            }
                        }
                    });
                }
            });
		});

        $.webshims.polyfill();
    </script>
</body>
</html>
