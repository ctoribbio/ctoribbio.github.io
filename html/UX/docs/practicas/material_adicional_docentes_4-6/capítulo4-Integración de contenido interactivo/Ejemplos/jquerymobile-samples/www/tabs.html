<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/ionic.min.css" />
	<script src="js/jquery-2.0.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/ionic.bundle.min.js"></script>
	<meta charset="utf-8">
<title>jQuery Mobile samples: tabs</title>
</head>
<body>
	<header>
		<h1>jQuery Mobile samples: tabs</h1>
	</header>
	<section>
		<a href="index.html" id="button-1" class="ui-btn ui-icon-home ui-btn-icon-left ui-corner-all ui-btn-a">Go home</a>
		<div data-role="tabs" id="tabs1">
			<div data-role="navbar">
				<ul>
					<li><a href="#tab-1a" data-ajax="false">Tab 1</a></li>
					<li><a href="#tab-1b" data-ajax="false">Tab 2</a></li>
					<li><a href="#tab-1c" data-ajax="false">Tab 3</a></li>
				</ul>
			</div>
			<div id="tab-1a" class="ui-body-d ui-content">
				<h4>Tab 1</h4>
			</div>
			<div id="tab-1b" class="ui-body-d ui-content">
				<h4>Tab 2</h4>
			</div>
			<div id="tab-1c" class="ui-body-d ui-content">
				<h4>Tab 3</h4>
			</div>
		</div>
		<div data-role="tabs" id="tabs2">
			<style scoped="scoped">
				.tablist-left {width: 35%; display: inline-block;}
		.tablist-content {width: 50%; display: inline-block;vertical-align: top;margin-left: 5%;}
			</style>
			<ul data-role="listview" data-inset="true" class="tablist-left">
				<li><a href="#tab-2a" data-ajax="false">Tab 1</a></li>
				<li><a href="#tab-2b" data-ajax="false">Tab 2</a></li>
				<li><a href="#tab-2c" data-ajax="false">Tab 3</a></li>
			</ul>
			<div id="tab-2a" class="ui-body-d tablist-content">
				<h4>Tab 1</h4>
			</div>
			<div id="tab-2b" class="ui-body-d tablist-content">
				<h4>Tab 2</h4>
			</div>
			<div id="tab-2c" class="ui-body-d tablist-content">
				<h4>Tab 3</h4>
			</div>
		</div>
		<script>
			$("#tabs2").tabs({collapsible: true, active: false, show: true, hide: true});
		</script>
	</section>
	<br />
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
