<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/ionic.min.css" />
	<script src="js/jquery-2.0.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/ionic.bundle.min.js"></script>
	<meta charset="utf-8">
<title>jQuery Mobile samples: collapsible</title>
</head>
<body>
	<header>
		<h1>jQuery Mobile samples: collapsible</h1>
	</header>
	<section>
		<a href="index.html" id="button-1" class="ui-btn ui-icon-home ui-btn-icon-left ui-corner-all ui-btn-a">Go home</a>
		
		<div style="margin: 1em;">
		<fieldset data-role="collapsible" id="collpasible1" data-collapsed-icon="arrow-d" data-expanded-icon="alert" data-iconpos="left" data-content-theme="c">
			<legend>Header</legend>
			<p>Collapsible content.</p>
		</fieldset>
		</div>
		<div style="margin: 1em;">
		<fieldset data-role="collapsible" id="collapsible2" data-mini="true" data-theme="b">
			<legend>Header Mini</legend>
			<p>Collapsible content.</p>
		</fieldset>
		</div>
	</section>
	<br />
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
