<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/ionic.min.css" />
	<script src="js/jquery-2.0.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/ionic.bundle.min.js"></script>
	<meta charset="utf-8">
<title>jQuery Mobile samples: radio</title>
</head>
<body>
	<header>
		<h1>jQuery Mobile samples: radio</h1>
	</header>
	<section>
		<a href="index.html" id="button-1" class="ui-btn ui-icon-home ui-btn-icon-left ui-corner-all ui-btn-a">Go home</a>
		<fieldset data-role="controlgroup" id="radio1">
			<legend>Radio sample</legend>
			<input name="radio-choice-1" id="radio-choice-1a" value="A" type="radio"/>
			<label for="radio-choice-1a">A</label>
			<input name="radio-choice-1" id="radio-choice-1b" value="B" type="radio"/>
			<label for="radio-choice-1b">B</label>
			<input name="radio-choice-1" id="radio-choice-1c" value="C" type="radio"/>
			<label for="radio-choice-1c">C</label>
		</fieldset>
		<fieldset data-role="controlgroup" id="radio2" data-type="horizontal">
			<legend>Radio Horizontal</legend>
			<input name="radio-choice-2" id="radio-choice-2a" data-mini="true" data-theme="b" value="A" type="radio" checked="checked"/>
			<label for="radio-choice-2a">A</label>
			<input name="radio-choice-2" id="radio-choice-2b" data-mini="true" data-theme="b" value="B" type="radio"/>
			<label for="radio-choice-2b">B</label>
			<input name="radio-choice-2" id="radio-choice-2c" data-mini="true" data-theme="b" value="C" type="radio"/>
			<label for="radio-choice-2c">C</label>
		</fieldset>
	</section>
	<br />
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
