<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/ionic.min.css" />
	<script src="js/jquery-2.0.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/ionic.bundle.min.js"></script>
	<meta charset="utf-8">
<title>jQuery Mobile samples: checkbox group</title>
</head>
<body>
	<header>
		<h1>jQuery Mobile samples: checkbox group</h1>
	</header>
	<section>
		<a href="index.html" id="button-1" class="ui-btn ui-icon-home ui-btn-icon-left ui-corner-all ui-btn-a">Go home</a>
		<fieldset data-role="controlgroup" id="checkboxgroup1">
			<legend>Checkbox Group</legend>
			<input name="checkbox-1a" id="checkbox-1a" type="checkbox"/>
			<label for="checkbox-1a">A</label>
			<input name="checkbox-1b" id="checkbox-1b" type="checkbox"/>
			<label for="checkbox-1b">B</label>
			<input name="checkbox-1c" id="checkbox-1c" type="checkbox"/>
			<label for="checkbox-1c">C</label>
		</fieldset>
		<fieldset data-role="controlgroup" data-type="horizontal" id="checkboxgroup2">
			<legend>Checkbox group</legend>
			<input name="checkbox-2a" id="checkbox-2a" data-mini="true" data-theme="b" type="checkbox" checked="checked"/>
			<label for="checkbox-2a">A</label>
			<input name="checkbox-2b" id="checkbox-2b" data-mini="true" data-theme="b" type="checkbox"/>
			<label for="checkbox-2b">B</label>
			<input name="checkbox-2c" id="checkbox-2c" data-mini="true" data-theme="b" type="checkbox"/>
			<label for="checkbox-2c">C</label>
		</fieldset>
	</section>
	<br />
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
