<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/ionic.min.css" />
	<script src="js/jquery-2.0.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/ionic.bundle.min.js"></script>
	<meta charset="utf-8">
<title>jQuery Mobile samples: heading</title>
</head>
<body>
	<header>
		<h1>jQuery Mobile samples: heading</h1>
	</header>
	<section>
		<a href="index.html" id="button-1" class="ui-btn ui-icon-home ui-btn-icon-left ui-corner-all ui-btn-a">Go home</a>
		<h3 id="heading1" class="ui-bar ui-bar-a ui-corner-all">Default heading</h3>
		<div class="ui-body ui-body-a ui-corner-all">
			<p>Content</p>
		</div>
		<div id="heading2" class="ui-body ui-body-a ui-corner-all">
			<h3>Combined heading</h3>
			<p>Content</p>
		</div>
		<div id="heading3" class="ui-corner-all custom-corners">
			<div class="ui-bar ui-bar-a">
				<h3>Attached heading</h3>
			</div>
			<div class="ui-body ui-body-a">
				<p>Content</p>
			</div>
			<style scoped="scoped">
				.custom-corners .ui-bar {
		  -webkit-border-top-left-radius: inherit;
		  border-top-left-radius: inherit;  -webkit-border-top-right-radius: inherit;  border-top-right-radius: inherit;}
		.custom-corners .ui-body {  border-top-width: 0;  -webkit-border-bottom-left-radius: inherit;  border-bottom-left-radius: inherit;  -webkit-border-bottom-right-radius: inherit;  border-bottom-right-radius: inherit;}
			</style>
		</div>
	</section>
	<br />
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
