<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/ionic.min.css" />
	<script src="js/jquery-2.0.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/ionic.bundle.min.js"></script>
	<meta charset="utf-8">
<title>jQuery Mobile samples: dialog</title>
</head>
<body>
	<header>
		<h1>jQuery Mobile samples: dialog</h1>
	</header>
	<section>
		<a href="index.html" id="button-1" class="ui-btn ui-icon-home ui-btn-icon-left ui-corner-all ui-btn-a">Go home</a>
		
	</section>
	<div data-role="page" data-dialog="true" id="dialog1">
		<div data-role="header">
			<h1>Dialog left button</h1>
		</div>
		<div data-role="content">
			<h6>Dialog content.</h6>
			<a href="#dialog1" class="ui-btn ui-corner-all" data-rel="back">OK</a>
		</div>
	</div>
	<div data-role="page" data-dialog="true" id="dialog2" data-close-btn="right">
		<div data-role="header">
			<h1>Dialog right button</h1>
		</div>
		<div data-role="content">
			<h6>Dialog content.</h6>
			<a href="#dialog2" class="ui-btn ui-corner-all" data-rel="back">OK</a>
		</div>
	</div>
	<div data-role="page" data-dialog="true" id="dialog3" data-close-btn="none">
		<div data-role="header">
			<h1>Dialog no close button</h1>
		</div>
		<div data-role="content">
			<h6>Dialog content.</h6>
			<a href="#dialog3" class="ui-btn ui-corner-all" data-rel="back">OK</a>
		</div>
	</div>
	<br />
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
