<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/ionic.min.css" />
<script src="js/jquery-2.0.1.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/ionic.bundle.min.js"></script>
<meta charset="utf-8">
<title>jQuery Mobile samples: popus</title>
</head>
<body>
	<header>
		<h1>jQuery Mobile samples: popus</h1>
	</header>
	<section>
		<a href="index.html" id="button-1"
			class="ui-btn ui-icon-home ui-btn-icon-left ui-corner-all ui-btn-a">Go
			home</a>

		<div>
			<a href="#popup1" data-rel="popup"
				class="ui-btn ui-corner-all ui-alt-icon ui-shadow ui-btn-inline"
				title="Popup">Popup</a>
			<div data-role="popup" id="popup1" data-arrow="true"
				class="ui-content">
				<p>This is a popup</p>
			</div>
		</div>
		<div>
			<a href="#popup2" data-position-to="window" data-rel="popup"
				class="ui-btn ui-corner-all ui-alt-icon ui-shadow ui-btn-inline"
				title="Popup">Popup</a>
			<div data-role="popup" id="popup2" data-theme="b" class="ui-content"
				data-overlay-theme="b">
				<a href="#" data-rel="back"
					class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
				<p>This is a popup</p>
			</div>
		</div>
		<div>
			<a href="#popup3" data-position-to="origin" data-rel="popup"
				class="ui-btn ui-corner-all ui-alt-icon ui-shadow ui-btn-inline ui-icon-info ui-btn-icon-notext"
				title="Popup">Popup</a>
			<div data-role="popup" id="popup3" class="ui-content">
				<p>This is a popup</p>
			</div>
		</div>
	</section>
	<br />
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
