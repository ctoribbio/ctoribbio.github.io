<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/ionic.min.css" />
	<script src="js/jquery-2.0.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/ionic.bundle.min.js"></script>
	<meta charset="utf-8">
<title>jQuery Mobile samples: toggle</title>
</head>
<body>
	<header>
		<h1>jQuery Mobile samples: toggle</h1>
	</header>
	<section>
		<a href="index.html" id="button-1" class="ui-btn ui-icon-home ui-btn-icon-left ui-corner-all ui-btn-a">Go home</a>
		<div class="ui-field-contain">
			<label for="toggle1">Switch:</label>
			<input name="toggle1" id="toggle1" data-role="flipswitch" type="checkbox"/>
		</div>
		<div class="ui-field-contain">
			<label for="toggle2" class="ui-hidden-accessible">Switch:</label>
			<select name="toggle2" id="toggle2" data-role="flipswitch" data-mini="true">
				<option value="off">Off</option>
				<option selected="selected" value="on">On</option>
			</select>
		</div>
	</section>
	<br />
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
