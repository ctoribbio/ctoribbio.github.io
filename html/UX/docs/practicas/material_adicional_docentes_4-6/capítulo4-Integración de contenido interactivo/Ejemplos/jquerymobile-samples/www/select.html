<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/ionic.min.css" />
	<script src="js/jquery-2.0.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/ionic.bundle.min.js"></script>
	<meta charset="utf-8">
<title>jQuery Mobile samples: select</title>
</head>
<body>
	<header>
		<h1>jQuery Mobile samples: select</h1>
	</header>
	<section>
		<a href="index.html" id="button-1" class="ui-btn ui-icon-home ui-btn-icon-left ui-corner-all ui-btn-a">Go home</a>
		<div class="ui-field-contain">
			<label for="select1">Select:</label>
			<select name="select1" id="select1">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select>
		</div>
		<form>
			<input data-type="search" id="searchForSelect-1"/>
		</form>
		<div class="ui-field-contain">
			<label for="select2" class="ui-hidden-accessible">Select:</label>
			<select name="select2" id="select2" data-filter="true" data-input="#searchForSelect-1" data-mini="true">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select>
		</div>
		<div class="ui-field-contain">
			<label for="select3">Select:</label>
			<select name="select3" id="select3" data-inline="true" data-theme="b">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select>
		</div>
	</section>
	<br />
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
