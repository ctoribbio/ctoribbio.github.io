<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/ionic.min.css" />
	<script src="js/jquery-2.0.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/ionic.bundle.min.js"></script>
	<meta charset="utf-8">
<title>jQuery Mobile samples: sliders</title>
</head>
<body>
	<header>
		<h1>jQuery Mobile samples: sliders</h1>
	</header>
	<section>
	<label for="slider1">Slider:</label>
	<input name="slider1" id="slider1" data-highlight="true" min="0" max="100" value="40" type="range"/>
	<div data-role="rangeslider" data-mini="true" data-theme="b" data-track-theme="b">
		<label for="slider2" class="ui-hidden-accessible">Slider:</label>
		<input name="slider2" id="slider2" min="0" max="100" value="40" type="range"/>
		<label for="slider21" class="ui-hidden-accessible">Slider:</label>
		<input name="slider21" id="slider21" min="0" max="100" value="60" type="range"/>
	</div>
	</section>
	
	<br />
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
