<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/ionic.min.css" />
	<script src="js/jquery-2.0.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/ionic.bundle.min.js"></script>
	<meta charset="utf-8">
<title>jQuery Mobile samples: form buttons</title>
</head>
<body>
	<header>
		<h1>jQuery Mobile samples: form buttons</h1>
	</header>
	<section>
		<a href="index.html" id="button-1" class="ui-btn ui-icon-home ui-btn-icon-left ui-corner-all ui-btn-a">Go home</a>
		<div class="ui-input-btn ui-btn ui-icon-action ui-btn-icon-left ui-corner-all">
			Submit button
			<input data-enhanced="true" type="submit" value="Submit button" id="button-2"/>
		</div>
		<div class="ui-input-btn ui-btn ui-icon-back ui-btn-icon-left ui-mini ui-btn-inline ui-corner-all ui-btn-b">
			Reset button
			<input data-enhanced="true" type="reset" value="Reset button" id="button-3"/>
		</div>
		<div class="ui-input-btn ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all">
			Normal button
			<input data-enhanced="true" type="button" value="Normal button" id="button-4"/>
		</div>
	</section>
	<br />
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
