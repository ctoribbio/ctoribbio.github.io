<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tienda Online</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">FRUTERIA ONLINE DAW</h1>
                <nav>
                    <ul>
                        <li><a id="insertarStock" href="#">Insertar Stock</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <article>
                    <section id="categorias">
                        <h2>Categorías de productos</h2>
                        <button>Ácidas</button>
                        <button>Semiácidas</button>
                        <button>Dulces</button>
                        <button>Neutras</button>
                    </section>

                    <section id="productos">
                        <p>Sin productos para esta categoría</p>

                    </section>

                </article>

                <aside>
                    <h3>Carrito</h3>

                    <p>Sin artículos en la cesta</p>

                    <div class="precioTotal"></div>

                </aside>

            </div> <!-- #main -->

            <div class="oculta">
                <h2>Gracias por su confianza</h2>
                <button id="ocultar">Cerrar</button>
            </div>

        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h2>Stock</h2>
                <label>Total Kg disponibles: </label>
                <span id="totalKg">0</span> kilogramos
            </footer>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
